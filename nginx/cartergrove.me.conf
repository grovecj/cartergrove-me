# Redirect HTTP to HTTPS
server {
    listen 80;
    server_name cartergrove.me www.cartergrove.me;
    return 301 https://cartergrove.me$request_uri;
}

# Redirect www to non-www
server {
    listen 443 ssl;
    server_name www.cartergrove.me;

    ssl_certificate /etc/letsencrypt/live/cartergrove.me/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/cartergrove.me/privkey.pem;

    return 301 https://cartergrove.me$request_uri;
}

# Main site
server {
    listen 443 ssl http2;
    server_name cartergrove.me;

    ssl_certificate /etc/letsencrypt/live/cartergrove.me/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/cartergrove.me/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains" always;

    # Static asset caching
    location /_next/static/ {
        proxy_pass http://127.0.0.1:3000;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    location /favicon.ico {
        proxy_pass http://127.0.0.1:3000;
        expires 30d;
    }

    # Reverse proxy to Next.js
    location / {
        proxy_pass http://127.0.0.1:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
